name: publish-and-promote
on:
  push:
    tags:
    - v*.*.*
jobs:

  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: cloudnativeentrepreneur/example-hasura

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ steps.meta.outputs.tags }}
          ghcr.io/cloudnativeentrepreneur/example-hasura:latest
          ghcr.io/cloudnativeentrepreneur/example-hasura:${{ github.sha }}
          ghcr.io/cloudnativeentrepreneur/example-hasura:${{ github.ref_name }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=ghcr.io/cloudnativeentrepreneur/example-hasura:buildcache
        cache-to: type=registry,ref=ghcr.io/cloudnativeentrepreneur/example-hasura:buildcache,mode=max

  promote:
    needs: publish
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout production environment
      uses: actions/checkout@v3
      with:
        repository: CloudNativeEntrepreneur/example-prod-env
        persist-credentials: false
        fetch-depth: 0

    - name: Update prod environment
      uses: mikefarah/yq@master
      with:
        cmd: yq -i '.spec.source.targetRevision = "${{ github.ref_name }}"' helm/templates/example-hasura.yaml

    - name: Commit Prod Env Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"   
        git add .
        git commit -m "feat: Promoting example-hasura to ${{ github.ref_name }}"

    - name: Push prod
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        repository: cloudnativeentrepreneur/example-prod-env