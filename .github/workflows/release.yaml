name: main
on:
  push:
    branches:
    - main
jobs:

  release:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Application Version
      id: version
      uses: paulhatch/semantic-version@v4.0.2
      with:
        major_pattern: "BREAKING CHANGE"
        minor_pattern: "feat:"
        bump_each_commit: true

    - name: Update version in manifest
      uses: mikefarah/yq@master
      with:
        cmd: yq -i '.image.tag = "${{ steps.version.outputs.version_tag }}"' charts/example-hasura/values.yaml

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "chore: set version to ${{ steps.version.outputs.version_tag }}"
        git tag -a ${{ steps.version.outputs.version_tag }} -m "${{ steps.version.outputs.version_tag }}"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        branch: ${{ steps.version.outputs.version_tag }}
        tags: true

    - name: Build Changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
      with:
        body: ${{steps.changelog.outputs.changelog}}

    # - name: Release
