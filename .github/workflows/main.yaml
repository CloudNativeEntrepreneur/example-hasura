name: main
on:
  push:
    branches:
    - main
jobs:

  main:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Application Version
      id: version
      uses: paulhatch/semantic-version@v4.0.2
      with:
        major_pattern: "BREAKING CHANGE"
        minor_pattern: "feat:"
        bump_each_commit: true

    - name: Update version in manifest
      run: |
        cat charts/example-hasura/values.yaml | sed -e "s@latest@${{ steps.version.outputs.version_tag }}@g" | tee charts/example-hasura/values.yaml
        
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "chore: set version to ${{ steps.version.outputs.version_tag }}"
        git tag -a ${{ steps.version.outputs.version_tag }} -m "${{ steps.version.outputs.version_tag }}"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.version.outputs.version_tag }}
        tags: true

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: cloudnativeentrepreneur/example-hasura

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ steps.meta.outputs.tags }}
          ghcr.io/cloudnativeentrepreneur/example-hasura:latest
          ghcr.io/cloudnativeentrepreneur/example-hasura:${{ github.sha }}
          ghcr.io/cloudnativeentrepreneur/example-hasura:${{ steps.version.outputs.version }}
          ghcr.io/cloudnativeentrepreneur/example-hasura:${{ steps.version.outputs.version_tag }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=ghcr.io/cloudnativeentrepreneur/example-hasura:buildcache
        cache-to: type=registry,ref=ghcr.io/cloudnativeentrepreneur/example-hasura:buildcache,mode=max

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version_tag }}
        generate_release_notes: true

    - name: Checkout production environment
      uses: actions/checkout@v2
      with:
        repository: cloudnativeentrepreneur/example-prod-env
        persist-credentials: false
        fetch-depth: 0

    - name: Update prod environment
      run: |
        sleep 1
        yq -i '.spec.source.targetRevision = "${{ steps.version.outputs.version_tag }}"' helm/templates/example-hasura.yaml
        git add .
        git commit -m "Promoting example-hasura to ${{ steps.version.outputs.version_tag }}"
    - name: Push prod
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: cloudnativeentrepreneur/example-prod-env